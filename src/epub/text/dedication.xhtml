		<section id="dedication" epub:type="dedication">
			<blockquote epub:type="z3998:poem">
				<p>
					<span>To those who,</span>
					<br/>
					<span>seeing the vice and misery that spring from</span>
					<br/>
					<span>the unequal distribution</span>
					<br/>
					<span>of wealth and privilege,</span>
					<br/>
					<span>feel the possibility of a higher social state</span>
					<br/>
					<span>and would strive for its attainment.</span>
				</p>
				<cite><span epub:type="z3998:place">San Francisco</span>, <time datetime="1879-03"><i>March</i>, 1879</time></cite>
			</blockquote>
		</section>
