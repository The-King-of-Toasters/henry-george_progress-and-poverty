	<body epub:type="frontmatter">
		<section id="dedication" epub:type="dedication">
			<p>To those who,<br/>
			seeing the vice and misery that spring from<br/>
			the unequal distribution<br/>
			of wealth and privilege,<br/>
			feel the possibility of a higher social state<br/>
			and would strive for its attainment.</p>
			<footer>
				<p><span epub:type="z3998:place">San Francisco</span>, <time datetime="1879-03">March, 1879</time>.</p>
			</footer>
		</section>
	</body>
